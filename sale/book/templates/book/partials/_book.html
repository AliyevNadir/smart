{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ book.image.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <a href="{% url 'book_details' book.slug %}">
                    <h5 class="card-title">{{ book.name}}</h5>
                </a>
                <p class="card-text">{{ book.description|safe|slice:"0:50" }}</p>
            </div>
        </div>
    </div>
</div>
