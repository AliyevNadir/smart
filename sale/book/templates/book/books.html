{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-3" >
            {% include 'partials/_categories.html' %}
        </div>
        <div class="col-9" >
            {% if books|length > 0 %}
                {% for book in books%}
                    {% include 'book/partials/_book.html' %}
                {% endfor %}
            {% else %}
                <div class="alert alert-warning">No books</div>
            {% endif %}
        </div>
    </div>
</div>
    <h1>books</h1>
{% endblock %}
