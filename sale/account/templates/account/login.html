{% extends 'base.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/index.css' %}">
{% endblock %}

{% block title %}
Login   
{% endblock %}


{% block content %}
<div class="container mt-3">
    <div class="col">
        <h1>Login</h1>
        <hr>
        <div class="mb-3">
            <form method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                {% endif %}
                {{form}}
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
